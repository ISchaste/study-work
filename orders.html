<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Список заявок</title>
</head>
<body>
    <table>
    <a href="create.html">Создание заявки</a>
    <a href="orders.html">Список заявок</a>
    <a href="upd.html">Обновление заявки</a>
        <tr>
            <th>Номер заявки</th>
            <th>Дата добавления</th>
            <th>Оборудование, которое требует ремонта</th>
            <th>Тип неисправности</th>
            <th>Описание проблемы</th>
            <th>Клиент, который подал заявку</th>
            <th>Статус заявки (в ожидании, в работе, выполнено)</th>
            <th>Мастер</th>
        </tr>
    </table>
    <script>
        let table = document.querySelector("table");

        GetOrders();

        async function GetOrders() {
            let response = await fetch("http://127.0.0.1:8000/orders").then(data => data.json());

            if(response.msg)
                alert(response.msg);

            response.repo.forEach(o => {
                let tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${o.number}</td>
                    <td>${o.startDate}</td>
                    <td>${o.device}</td>
                    <td>${o.problemType}</td>
                    <td>${o.description}</td>
                    <td>${o.client}</td>
                    <td>${o.status}</td>
                    <td>${o.master}</td>`;

                table.append(tr);
            });
        }
    </script>
    <style>
        th, td{border: 1px solid black;}
    </style>
</body>
</html>
